<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boys Fashion</title>
    <link rel="stylesheet" href="./style/CheckBarSlider.css">
    <link rel="stylesheet" href="./style/mensCloth.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/footerBar.css">
    <script src="https://kit.fontawesome.com/088bab0eb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>
    <div id="slideshow"></div>
  
    <div id="heading-option">
        
        <p id="mensHeading">Boys Fashion Clothing <span id="countitem">count</span> <span id="proditem">Products</span></p>
        
     <select  id="sorter">
        <option value="">SORT BY: POPULAR</option>
        <option value="">Relavance</option>
        <option value="">Popular</option>
        <option value="">New</option>
        <option value="">Discount</option>
        <option value="">Best Seller</option>
        <option value="l2h">Price: Low to High</option>
        <option value="h2l">Price: High to Low</option>
      </select>
    </div>
    <div id="container">
    
        <div id="inner"></div>
        <div id="main"></div>   
    </div>

<div id="footerbar"></div>
</body>
</html>


<script type="module">


 let boysweare=JSON.parse(localStorage.getItem("boyssWear"));
 
 document.getElementById("countitem").innerText=boysweare.length;

 //  Import Navbar Section-------

 import navbar from "./scripts/navbar.js"
    var header=document.getElementById("header")
    header.innerHTML=navbar();
 
import {slideImagfun,AppentDatashow} from "./scripts/appentDataShow.js"

let slideshow1 = document.getElementById("slideshow");

let images = ["https://cdn.dynamicyield.com/api/8770829/images/56de27d6790c__plp-----ruff----static.jpg",
              "https://cdn.dynamicyield.com/api/8770829/images/29e2d3318e68e__Mothercare--WEB---PLP.jpg",
            "https://cdn.dynamicyield.com/api/8770829/images/2509401f2f916__plp-web.jpg",
        "https://cdn.dynamicyield.com/api/8770829/images/2f1eb5daa5976__Hamleys---WEB---PLP.jpg"];
    
slideImagfun(images,slideshow1);


let boyswearappent=document.getElementById("main");

AppentDatashow(boysweare,boyswearappent)

// footer bar import-------
import {footerbar} from "./scripts/footer.js"
let footer= document.getElementById("footerbar");
footer.innerHTML=footerbar();


document.getElementById("sorter").addEventListener("click",() =>{
      
      var sorting=document.getElementById("sorter").value
      console.log(sorting)
      if(sorting=='h2l'){
         boysweare.sort((a,b)=>{
              return b.price - a.price;
          })
          AppentDatashow(boysweare,boyswearappent)
        
      }
      else if(sorting=='l2h'){
         boysweare.sort(function (a,b){
              return a.price - b.price;
          })
          AppentDatashow(boysweare,boyswearappent)
     
      }
   
   });

   import {checkbox} from "./scripts/checkbox.js"

   let checkbox1= document.getElementById("inner");
   checkbox1.innerHTML =checkbox();
</script>

<script src="./data/boyswear.js"></script>
<scrip src="./scripts/appentDataShow.js"></script>
