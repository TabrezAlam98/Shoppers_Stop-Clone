<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Girls Clothing Page</title>
    <link rel="stylesheet" href="./style/CheckBarSlider.css">
    <link rel="stylesheet" href="./style/mensCloth.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/footerBar.css">
    <script src="https://kit.fontawesome.com/088bab0eb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>
    <div id="slideshow"></div>
  
    <div id="heading-option">
        
        <p id="mensHeading">Girls <span id="countitem">count</span> <span id="proditem">Products</span></p>
        
     <select  id="sorter">
        <option value="">SORT BY: POPULAR</option>
        <option value="">Relavance</option>
        <option value="">Popular</option>
        <option value="">New</option>
        <option value="">Discount</option>
        <option value="">Best Seller</option>
        <option value="l2h">Price: Low to High</option>
        <option value="h2l">Price: High to Low</option>
      </select>
    </div>
    <div id="container">
    
        <div id="inner"></div>
        <div id="main"></div>   
    </div>

<div id="footerbar"></div>
</body>
</html>


<script type="module">


 let mensClothingData=JSON.parse(localStorage.getItem("girlsWear"));

 document.getElementById("countitem").innerText=mensClothingData.length;
 //  Import Navbar Section-------

 import navbar from "./scripts/navbar.js"
    var header=document.getElementById("header")
    header.innerHTML=navbar();
 
import {slideImagfun,AppentDatashow} from "./scripts/appentDataShow.js"

let slideshow1 = document.getElementById("slideshow");

let images = ["https://cdn.dynamicyield.com/api/8770829/images/188fca630b5a9__plp--global-desi-girls----static.jpg",
              "https://cdn.dynamicyield.com/api/8770829/images/6cb41abb654c__plp-web.jpg",
            "https://cdn.dynamicyield.com/api/8770829/images/2460b5555f4b0__PLP_Tiny_Girls_1232X216.jpg",
        "https://cdn.dynamicyield.com/api/8770829/images/14bbf1c93f0f2__plp--and-girls---static.jpg"];
    
slideImagfun(images,slideshow1);


let menDetailAppent=document.getElementById("main");

AppentDatashow(mensClothingData,menDetailAppent)

// footer bar import-------
import {footerbar} from "./scripts/footer.js"
let footer= document.getElementById("footerbar");
footer.innerHTML=footerbar();


document.getElementById("sorter").addEventListener("click",() =>{
      
      var sorting=document.getElementById("sorter").value
      console.log(sorting)
      if(sorting=='h2l'){
         mensClothingData.sort((a,b)=>{
              return b.price - a.price;
          })
          AppentDatashow(mensClothingData,menDetailAppent)
          //AppentDatashow(mensClothingData,menDetailAppent)
      }
      else if(sorting=='l2h'){
         mensClothingData.sort(function (a,b){
              return a.price - b.price;
          })
          AppentDatashow(mensClothingData,menDetailAppent)
          //AppentDatashow(mensClothingData,menDetailAppent)
      }
   
   });

   import {checkbox} from "./scripts/checkbox.js"

   let checkbox1= document.getElementById("inner");
   checkbox1.innerHTML =checkbox();
</script>

<script src="./data/girlswear.js"></script>
